default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: k8_development
  url: <%= ENV.fetch('POSTGRES_URL', 'postgresql://postgres@localhost:5432') %>

production:
  <<: *default
  database: k8_production
  url: <%= ENV.fetch('ELEPHANT_URL', '') %>
