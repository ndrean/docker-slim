apiVersion: v1
kind: Service
metadata:
  name: redis-svc
  labels:
    app: rails
spec:
  ports:
    - port: 6379
  selector:
    app: rails
    tier: redis

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-dep
  labels:
    name: redis # must match service
    instance: sidekiq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rails # which pod should we deploy ### redis
      tier: redis
  template:
    metadata:
      name: redis-pod
      labels:
        app: rails # must match service ### redis
        tier: redis
    spec:
      containers:
        - name: redis
          image: redis:6.2.4-alpine
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 6379
          command: ["redis-server"]
