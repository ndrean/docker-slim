apiVersion: v1
kind: Service
metadata:
  name: redis-svc
spec:
  ports:
    - port: 6379
      targetPort: 6379
      name: client
  selector:
    app: redis

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-dep
  labels:
    app: redis
spec:
  serviceName: redis
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      name: redis-pod
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:6.2.4-alpine
          imagePullPolicy: "IfNotPresent"
          command: ["redis-server"]
          ports:
            - containerPort: 6379
          resources:
            limits:
              cpu: "50m"
              memory: "50Mi"
          volumeMounts:
            # -  mountPath: /redis-master  # <- the config vol is mounted here
            #    name: config
            #    readOnly: true
            - name: data
              mountPath: "/data"
              readOnly: false
      # volumes:
      #   - name: data
      #     emptyDir: {}
      #   - name: config-redis
      #     configMap:
      #       name: redis-conf
      # items:
      # - key: redis-config
      # path: redis.conf
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteMany"]
        # storageClassName: "hostpath"
        resources:
          requests:
            storage: 50Mi
