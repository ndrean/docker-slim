apiVersion: apps/v1
kind: Deployment
metadata:
  name: cable-dep
  labels: # must match the service
    app: cable
spec:
  replicas: 1
  selector:
    matchLabels: # which pods are we deploying
      app: cable
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels: # must match service and replicaset matchlabel
        app: cable
    spec:
      containers:
        - name: cable
          image: ndrean/rails-pg-red:v0
          imagePullPolicy: "Always"
          command: ["bundle"]
          args: ["exec", "puma", "-p", "28080", "./cable/config.ru"]
          ports:
            - containerPort: 28080
          envFrom:
            - configMapRef:
                name: config
            - secretRef:
                name: secrets
          # env:
          #   - name: REDIS_SIDEKIQ
          #     value: "redis://user:tq4hBlYvIvq0uU7hYMOYS6ErQKsSA2N8@redis-13424.c258.us-east-1-4.ec2.cloud.redislabs.com:13424/0"

---
apiVersion: v1
kind: Service
metadata:
  name: cable-svc
  labels:
    app: cable
spec:
  selector:
    app: cable
  type: ClusterIP # default type
  ports:
    - protocol: TCP
      # port exposed by the service
      port: 28080
      # the port the app is listening on targetPort
      targetPort: 28080
      name: http
