version: "3"

# see https://stackoverflow.com/questions/45805380/meaning-of-ampersand-in-docker-compose-yml-file
x-app: &common
  env_file: .env
  build:
    context: .
    args:
      - RUBY_VERSION=3.0.1-alpine
      - BUNDLER_VERSION=2.2.21
      - NODE_VERSION=14
      - NODE_ENV=production
      - RAILS_ENV=production

services:
  pg:
    image: postgres:13.3-alpine
    ports:
      - 5432
    environment:
      - POSTGRES_PASSWORD=cyberdyne
      - PG_DATA=/var/lib/postgresql/data
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./pg/init.sql:/docker-entrypoint-initdb.d/init.sql

  redisdb:
    image: redis:6.2.4-alpine
    ports:
      - 6379
    env_file: .env
    command: ["redis-server", "/usr/local/etc/redis.conf"]
    volumes:
      - redis_data:/data
      - ./redis/:/usr/local/etc/:ro

  # webpacker:
  #   <<: *common
  #   command: ["./bin/webpack"]
  #   ports:
  #     - "3035:3035"
  #   #   volumes:
  #   #     - .:/app:cached
  #   #     - packs:/app/public/packs
  #   environment:
  #     - WEBPACKER_DEV_SERVER_HOST=0.0.0.0

  sidekiq:
    <<: *common
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]
    depends_on:
      - redisdb
      - app

  app:
    <<: *common
    depends_on:
      - pg
      - redisdb
    # environment:
    # YARN_CACHE_FOLDER: /app/node_modules/.yarn-cache
    # WEBPACKER_DEV_SERVER_HOST: webpacker
    ports:
      - 4000:3000
    command: ["bundle", "exec", "rails", "server", "-b", "0.0.0.0"]
    # volumes:
    #   # - bundle_cache:/usr/local/bundle
    #   # - node_modules:/app/node_modules
    #   - .:/app:cached
    #   - packs:/app/public/packs
    # - rails_cache:/app/tmp/cache
    tmpfs:
      - /tmp

volumes:
  redis_data: {}
  pg_data: {}
