            - name: RAILS_ENV
              value: "production"
            - name: NODE_ENV
              value: "production"
            - name: REDIS_URL
              value: redis://user:tq4hBlYvIvq0uU7hYMOYS6ErQKsSA2N8@redis-13424.c258.us-east-1-4.ec2.cloud.redislabs.com:13424
        - name: nginx
          image: ndrean/podserver:v2
          command: ["nginx"]
          args: ["-g", "daemon off;"]
